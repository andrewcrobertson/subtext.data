name: Update

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Download
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
          OMDB_TOKEN: ${{ secrets.OMDB_TOKEN }}
          OPEN_SUBTITLES_TOKEN: ${{ secrets.OPEN_SUBTITLES_TOKEN }}
          SUBDL_TOKEN: ${{ secrets.SUBDL_TOKEN }}
        run: pnpm run download

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: automated data update
          commit_options: '--no-verify --allow-empty'

      - name: Build
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: |
          echo "PUBLIC_REPO_TOKEN=\"$REPO_TOKEN\"" > ./packages/app/.env
          pnpm run build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # this should match the `pages` option in your adapter-static options
          path: 'build/'

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4